<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Graph Rendering Test</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="graph-modal.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0a0a0a;
            color: #fff;
            font-family: 'Courier New', monospace;
        }
        
        #test-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            z-index: 10000;
            border-bottom: 2px solid #8309D5;
        }
        
        #test-header h1 {
            margin: 0 0 10px 0;
            color: #09C1D5;
            font-size: 24px;
        }
        
        #test-status {
            color: #666;
            font-size: 14px;
        }
        
        #test-controls {
            margin-top: 10px;
        }
        
        .test-button {
            background: #8309D5;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-right: 10px;
            cursor: pointer;
            border-radius: 4px;
            font-family: inherit;
        }
        
        .test-button:hover {
            background: #09C1D5;
        }
        
        #graph-container {
            margin-top: 120px;
            height: calc(100vh - 120px);
        }
        
        #test-console {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 300px;
            background: rgba(0, 0, 0, 0.95);
            border-top: 2px solid #8309D5;
            overflow-y: auto;
            padding: 20px;
            font-size: 12px;
            display: none;
        }
        
        #test-console.visible {
            display: block;
        }
        
        .console-line {
            margin: 2px 0;
            font-family: 'Courier New', monospace;
        }
        
        .console-pass {
            color: #00ff00;
        }
        
        .console-fail {
            color: #ff0000;
        }
        
        .console-info {
            color: #09C1D5;
        }
        
        .console-section {
            color: #8309D5;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="test-header">
        <h1>üß™ Knowledge Graph Rendering Test Suite</h1>
        <div id="test-status">Initializing tests...</div>
        <div id="test-controls">
            <button class="test-button" onclick="runGraphTests()">‚ñ∂Ô∏è Run Tests</button>
            <button class="test-button" onclick="toggleConsole()">üìã Toggle Console</button>
            <button class="test-button" onclick="clearConsole()">üóëÔ∏è Clear Console</button>
        </div>
    </div>

    <div id="graph-container"></div>
    
    <div id="test-console">
        <div id="console-output"></div>
    </div>

    <!-- Knowledge Graph Modal -->
    <div id="graph-modal-overlay"></div>
    <div id="graph-modal">
        <button class="modal-close" aria-label="Close modal">&times;</button>
        <div class="modal-header">
            <h2 class="modal-title" id="modal-title"></h2>
            <span class="modal-category" id="modal-category"></span>
        </div>
        <p class="modal-description" id="modal-description"></p>
        <div class="modal-links" id="modal-links"></div>
    </div>

    <audio id="background-music" src="assets/music_fx_a_trap_beat_with_a_heavy_bass_butwith_techno-2.wav" loop preload="auto"></audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="graph.js"></script>
    
    <script>
        // Override console methods to capture output
        const originalLog = console.log;
        const originalError = console.error;
        const consoleOutput = document.getElementById('console-output');
        
        function addToConsole(message, type = 'info') {
            const line = document.createElement('div');
            line.className = `console-line console-${type}`;
            line.textContent = message;
            consoleOutput.appendChild(line);
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            const message = args.join(' ');
            
            if (message.includes('‚úÖ PASS')) {
                addToConsole(message, 'pass');
            } else if (message.includes('‚ùå FAIL')) {
                addToConsole(message, 'fail');
            } else if (message.includes('üß™ Test Suite')) {
                addToConsole(message, 'section');
            } else {
                addToConsole(message, 'info');
            }
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addToConsole(args.join(' '), 'fail');
        };
        
        function toggleConsole() {
            document.getElementById('test-console').classList.toggle('visible');
        }
        
        function clearConsole() {
            consoleOutput.innerHTML = '';
        }
        
        function updateStatus(message) {
            document.getElementById('test-status').textContent = message;
        }
        
        // Auto-show console when tests start
        window.addEventListener('load', () => {
            updateStatus('Graph loaded. Click "Run Tests" to begin.');
            document.getElementById('test-console').classList.add('visible');
        });
    </script>
    
    <script src="test-graph-rendering.js"></script>
</body>
</html>
