<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8309D5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#09C1D5;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle with subtle gradient -->
  <circle cx="16" cy="16" r="15" fill="#1A1A2E" stroke="url(#textGradient)" stroke-width="1" opacity="0.3"/>
  
  <!-- GD Text with futuristic styling -->
  <text x="16" y="22" 
        font-family="Arial Black, sans-serif" 
        font-size="16" 
        font-weight="900"
        text-anchor="middle" 
        fill="url(#textGradient)"
        filter="url(#glow)"
        letter-spacing="1px">GD</text>
  
  <!-- Subtle tech accent lines -->
  <line x1="6" y1="10" x2="10" y2="10" stroke="url(#textGradient)" stroke-width="1" opacity="0.4"/>
  <line x1="22" y1="10" x2="26" y2="10" stroke="url(#textGradient)" stroke-width="1" opacity="0.4"/>
  <line x1="6" y1="26" x2="10" y2="26" stroke="url(#textGradient)" stroke-width="1" opacity="0.4"/>
  <line x1="22" y1="26" x2="26" y2="26" stroke="url(#textGradient)" stroke-width="1" opacity="0.4"/>
</svg>